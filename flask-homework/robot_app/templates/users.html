<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Users</title>
</head>
<body>
    {% include 'user_header.j2' %}

    <table>
        <tr>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td><td>{{ user.first_name }}</td><td>{{ user.last_name }}</td><td>{{ user.age }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
