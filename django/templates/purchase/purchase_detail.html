{% extends "base.html" %}
{% block content %}
    <h1>Purchase #{{ object.id }}</h1>
        <div >
            <div style="color:#999999; font-size: 12px">{{ object.purchase_date }}</div>
            <div style="font-size: 16px;"><strong>{{ object.book_id.title }}</strong> ({{ object.book_id.author }})</div>
            <div>{{ object.user_id.first_name }} {{ object.user_id.last_name }}</div>
            <div>{{ object.book_id.price }} UAH</div>
        </div>
{% endblock %}
